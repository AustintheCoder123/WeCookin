<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="popup" id="settings">

        <div class="settingsSidebar">
            <button class="sidebarButton" onclick="switchUserPrefs()">Dietary Restrictions</button>

            <button class="sidebarButton" onclick="switchKitchenPrefs()">Kitchen Restrictions</button>
        </div>

        <div class="userPreferences" id="userPrefs">

            <button id="settingsCloseButton" onclick="closeSettings()">x</button>

            <div class="restrictions" id="restrictionItems">
                <div class="restrictionItem">
                    <h3 id="allergensHeader">Allergens</h3>
                </div>

                <div class="restrictionItem">
                    <input type="checkbox" value="Vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                </div>

                <div class="restrictionItem">
                    <input type="checkbox" value="Vegan">
                    <label for="vegan">Vegan</label>
                </div>

                <div class="restrictionItem">
                    <input type="checkbox" value="Halal">
                    <label for="halal">Halal</label>
                </div>

                <div class="restrictionItem">
                    <input type="checkbox" value="Kosher">
                    <label for="kosher">Kosher</label>
                </div>
            </div>


            <div id="otherRestrictionBox">
                <label>Other:</label>
                <input id="otherRestriction">
            </div>

            <div class="allergens" id="allergenItems">
                <div class="allergenItem">
                    <h3 id="restrictionsHeader">Restrictions</h3>
                </div>

                <div class="allergenItem">
                    <input type="checkbox" value="Gluten Free">
                    <label for="glutenFree">Gluten Free</label>
                </div>

                <div class="allergenItem">
                    <input type="checkbox" value="No Dairy">
                    <label for="noDairy">No Dairy</label>
                </div>

                <div class="allergenItem">
                    <input type="checkbox" value="No Nuts">
                    <label for="noNuts">No Nuts</label>
                </div>
            </div>

            <div id="otherAllergenBox">
                <label>Other:</label>
                <input id="otherAllergen">
            </div>

        </div>

        <div class="kitchenRestrictions" id="kitchenPrefs">

            <button id="settingsCloseButton" onclick="closeSettings()">x</button>

            <div class="kitchenRestrictionsDiv">
                <div class="kitchenItem">
                    <h3>Kitchen Restrictions</h3>
                </div>

                <div class="kitchenItem">
                    <input type="checkbox" value="Oven">
                    <label for="Oven">Oven</label>
                </div>

                <div class="kitchenItem">
                    <input type="checkbox" value="Microwave">
                    <label for="Microwave">Microwave</label>
                </div>

                <div class="kitchenItem">
                    <input type="checkbox" value="Stove">
                    <label for="Stove">Stove</label>
                </div>
            </div>


            <div id="otherKitchenBox">
                <label>Other:</label>
                <input id="otherKitchenItem">
            </div>
        </div>
    </div>

    <div id="wholePage">
<!-- div for bookmark bar -->
        <div id="bookmarkBar">
            <h2>Bookmarks</h2>
            <p onclick="closeBookmark()" id="closeBtn">Close</p>
            <div class="bookmarkRecipe">
            </div>
        </div>


        <div class="mainRecipePage" id="mainRecipePage">
            <!-- This div holds the differently-colored bar at the top of the website, also holds the input bar for restrictions and the settings button -->
            <div class="options" id="options">
                <button id="openBookmarkBar" onclick="openBookmark()">Bookmarks</button>
                <button id="saveRecipeButton" onclick="saveRecipe()">Save Recipe</button>
                <input id="restrictionsPrompt" placeholder="Dietary restrictions here!">
                <button id="openSettingsButton" onclick="openSettings()">settings</button>
            </div>

            <div id="loadingDiv">
                <p>Loading</p>
            </div>

            <!-- This div holds all the things related to the main recipe -->
            <div id="recipeOptions" class="recipeOptions"></div>
            
            <div class="recipeBody">

                <div id = "mainRecipeName">
                        <h1>WeCookin</h1>
                </div>

                <div id="mainRecipeTime">
                    <p></p>
                </div>

            <!-- All divs related to the recipe body have been moved to be generated in setRecipe() -->
            </div>

            <!-- the div for the search bar and send button -->
            <div class="textboxDiv">
                <input id="foodPrompt" placeholder="Start making recipes!" >
                <button id="createRecipeButton" onclick="createRecipe()">â†‘</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
